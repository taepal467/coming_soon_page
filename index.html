<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>
  <main class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="ping logo">
    </div>
   
    <div class="header-section">
      <h1 class="main-header">We are launching <span class="soon">soon!</span></h1>
      <h2 class="sub-header">Subscribe and get notified</h2>
    </div>
    
      <form id="form">
        <label for="email">
          <input id="email-input" type="email" name="email" id="email" placeholder="Your email address...">
          <small id="error-msg" class="error" aria-hidden="true">Please provide a valid email address</small>
        </label>
        <button id="btn" type="submit">Notify Me</button>
      </form>

    <img class="illustration" src="images/illustration-dashboard.png" alt="illustration dashboard">

  </main>

  <footer class="footer-container">
    <div class="icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p class="attribution">
      &copy; Copyright Ping. All rights reserved.
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/taepal467">Chantae Palacio</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/dacbe61b88.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
